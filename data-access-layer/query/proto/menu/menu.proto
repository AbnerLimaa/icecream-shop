syntax = "proto3";
package menu;
option go_package = "./menu-proto";

service MenuService {
  rpc GetMenu (MenuRequest) returns (MenuResponse);
}

message MenuRequest {
  int32 menu_id = 1;
}

message MenuResponse {
  string menu_name = 1;
  repeated MenuItem items = 2;
}

message MenuItem {
  string flavor = 2;
  float price = 3;
}
